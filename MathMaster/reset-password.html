<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body.auth-body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0e0e0e, #1f1f1f);
        font-family: "Orbitron", sans-serif;
        color: #00fff7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .form-box {
        background: #111;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 0 30px #00ffe7;
        text-align: center;
        width: 90%;
        max-width: 400px;
        animation: fadeIn 1s ease;
      }

      .form-box h2 {
        color: #00ffe7;
        font-size: 28px;
        margin-bottom: 25px;
        text-shadow: 0 0 10px #00ffe7;
      }

      .form-box form input {
        width: 100%;
        padding: 12px 15px;
        margin-bottom: 20px;
        background: transparent;
        border: 2px solid #00ffe7;
        border-radius: 8px;
        color: #00ffe7;
        font-size: 16px;
        transition: 0.3s;
        outline: none;
      }

      .form-box form input:focus {
        box-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7 inset;
        background-color: #0c0c0c;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background: #00ffe7;
        border: none;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 0 15px #00ffe7;
      }

      .btn:hover {
        background: #0ff;
        box-shadow: 0 0 25px #ff00ff;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body class="auth-body">
    <div class="form-box">
      <h2>Reset Your Password</h2>
      <form action="php/reset-password.php" method="POST">
        <input type="hidden" name="token" id="token" />

        <input
          type="password"
          name="new_password"
          placeholder="ðŸ”’ New Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="ðŸ”’ Confirm Password"
          required
        />

        <button type="submit" class="btn">Reset Password</button>
      </form>
    </div>

    <script>
      // Get token from URL and set it in the hidden input
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      if (token) {
        document.getElementById("token").value = token;
      } else {
        alert("Invalid or missing reset token.");
        window.location.href = "login.html";
      }
    </script>
  </body>
</html>
