<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Rapid Math</title>
    <link rel="stylesheet" href="css/admin_login_styles.css" />
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Login</h2>
      <form action="php/admin_login.php" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Admin Username"
          required
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
